<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content=""width=device-width, initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagam</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
             <img src="img/instagram-celular.jpg" alt="celular">
            </div>
            <div class="instagram-continue">
               <div class="group">
                <img src="img/Instagram-Logo.png" class="50px-Instagram_icon" alt="50px-Instagram_icon">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.PNG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as Alexander</a>
                <a href="#" class="instagram logout">Remove Account</a>
               </div>
               <div class="group">
                <p class="not-account">Not Alexander?</p>
                <p class="notaccount">
                   <span class="link-blue">Switch Account</span>
                   or 
                   <span class="link-blue">Sign Up</span>
                </p>
               </div>
               <div class="get-the-app">
                 <p class="get-app">Get the App</p>
                 <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#"class="app-download"></a>
                 </div>
               </div>
            </div>
        </div>
    </body>
</html>
